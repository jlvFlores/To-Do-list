<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c5a2b9118.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
  <div class="container">
    <div class="title-text">
      <h2>To Do List</h2>
    </div>
    <div class="list">
      <form>
        <input id="add-input" placeholder="add to list..." type="text" required>
        <button id="add-button" type="submit">Add</button>
      </form>
      <ul id="list-container">
      </ul>
    </div>
    <div class="btn-container">
      <button type="button" class="clear-completed">Clear all completed</button>
    </div>
  </div>
</body>
</html>
